<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Galeria</title>
	<link rel="stylesheet" href="src/galeria.css"> <!-- moved styles to external CSS -->
</head>
<body>
	<main class="container" role="main">
		<!-- Repeat 8 cards, replace Photos/photoX.jpg with your local filenames and fill captions -->
		<figure class="card from-left">
			<img src="Photos/Oczy.jpg" alt="zdjęcie 1">
			<figcaption class="caption">Ale te obrazy są kurde zajebiste, wolałem to jeszcze raz tutaj podkreślić. Szczerze mało cię znam i nie wiem jaka forma wiadomości dotrze do ciebie. I czy nie roześlesz tego żeby się nie pochwalić znajomym co dostałaś. Nie wiedziałem jakie dać tło więc proszę bardzo tło gejowo przyjazne. Zamieściłem tutaj kilka twoich malunków które mi się bardzo spodobały. <br> W tym malunku czuję nutkę nawiązania do Berserka ale raczej może mi się wydawać. </figcaption>
		</figure>

		<figure class="card from-right">
			<img src="Photos/czlek.jpg" alt="zdjęcie 2">
			<figcaption class="caption">Fajnie było by tu napisać coś nieco bardziej filozoficznego ale aktualnie mam mentalny breakdown podczas robienie tego 😃, a lubię wyzwania a przypomnienie sobie jak się robiło front-end bardzo mi się przyda. Tak mnie naszło, czy osoby artystyczne są naprzykład bardziej wrażliwe na poezje i sztukę?</figcaption>
		</figure>

		<figure class="card from-bottom">
			<img src="Photos/twarz.jpg" alt="zdjęcie 3">
			<figcaption class="caption">Boże ale ten rysunek jest dojebany!!!! <br> Szkoda że to jest bardziej list niż konwersacja z tobą, mam dużo pytań a odnoszę wrażenie że jednak mogę cię nimi nieco przytłoczyć. </figcaption>
		</figure>

		<figure class="card from-left">
			<img src="Photos/smok.jpg" alt="zdjęcie 4">
			<figcaption class="caption">Dobra ale ten smok jest dojebany i samo to że jest dla mnie tak wielo warstwowy no po prostu cudo <br>
            Nie wiem czy nie podniecam się nim za bardzo. Czy poznając kogoś nie masz tak że chcesz pytać tą osobę o jej przeżycia doświadczenia i opinie?
             <br> Powiem ci że jestem zdania że po tym jakiej muzyki słucha dana osoba można określić jej charakter, czego ktoś czegoś słucha, z kim, i jak bardzo to do niej przemawia.</figcaption>
		</figure>

		<figure class="card from-right">
			<img src="Photos/owoce.jpg" alt="zdjęcie 5">
			<figcaption class="caption">Ale też i różnorodność słuchanej muzyki może świadczyń o wszechstronności ale to tam. <br>
            Napisał bym ci co nieco o sobie ale podając wszystko na tacy zepsuję całą zabawę. <br> Był kiedyś w twojej głowie pomysł rysunku/malunku który tak cię przytłoczył że nie ostatecznie go nie zrobiłaś?</figcaption>
		</figure>

		<figure class="card from-bottom">
			<img src="Photos/farby.jpg" alt="zdjęcie 6">
			<figcaption class="caption">Mógłbym pisać i pisać ale co mi po tym jak to rozmowa z samym sobą. Jak byś się komuś tym chwaliła to powiedz to zawszę mogę urozmajcić stronę żeby było bardziej reprezentatywnie. Mam nadzieję że list się spodobał a fajnie było by cię zobaczyć uśmiechniętą.
                <br> Dodam jeszcze że lubię być nieprzewidywalny.
                <br>
                Zachęcam do kliknięcia w przycisk na dole 😋</figcaption>
		</figure>


		<div class="footer">
			<button class="cta" type="button">Ładny przycisk</button>
		</div>
	</main>

	<script src="src/script.js"></script> <!-- moved script to external JS -->
</body>
</html>
